<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by: <!--Random comment... this is NOT rendered to the browser! --></div>
            <div class="col-md-4"> 
                <input type="text" 
                       [(ngModel)]="listFilter" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="products && products.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary"
                                    (click)="toggleImage()">
                                {{showImage ? "Hide" : "Show"}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Inventory Code</th>
                        <th>Release Date</th>
                        <th>Price</th>
                        <th>Customer Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products | productFilter: listFilter">
                        <th>
                            <img *ngIf="showImage"
                                 [src]="product.imageUrl" 
                                 [title]="product.description"
                                 [style.width.px]="imageWidth"
                                 [style.margin.px]="imageMargin">
                        </th>
                        <!--<th><img src="{{product.imageUrl}}" 
                                 title="{{product.description}}"></th>-->
                        <th>{{product.productName}}</th>
                        <th>{{product.productCode | lowercase}}</th>
                        <th>{{product.releaseDate | date: 'shortDate' }}</th>
                        <th>{{product.price | currency: 'USD' : true : '1.2-2' }}</th>
                        <th>{{product.starRating}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
